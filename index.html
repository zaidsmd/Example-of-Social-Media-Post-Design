<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main>
    <article aria-label="Product-preview-card">
        <div class="card">
            <div class="product">
                <picture>
                    <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="">
                </picture>
            </div>
            <div class="description">
                <h6 class="category">perfume</h6>
                <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price-container">
                    <p class="price">$149.99</p>
                    <del class="old-price" aria-disabled="true">$169.99</del>
                </div>
                <button type="submit"><img src="images/icon-cart.svg" alt="icon"> Add to Cart</button>
            </div>
        </div>
    </article>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer> -->
</main>
</body>
</html>
